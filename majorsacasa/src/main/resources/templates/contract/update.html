<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<title>Modify Contract</title>
<meta charset="UTF-8" />

<link rel="stylesheet" type="text/css" href="/css/estilosadd.css"
	th:href="@{/css/estilosadd.css}" />

</head>
<body>
<div layout:fragment="content">
	<h1>Modify contract</h1>
	<form action="#" th:action="@{/contract/update}"
		th:object="${contract}" method="post">
		<table class="table table-sm">
		
		 <tr style="display:none">
					<td class="a"><label>Number:</label></td>
					<td class="b"><input type="text" th:field="*{number}" /></td>
					
				</tr>  
			
			<tr>
				<td class="a"><label>Company CIF:</label></td>
				<td class="b"><input type="text" th:field="*{companyCIF}" /></td>
				<td th:if="${#fields.hasErrors('companyCIF')}" th:errors="*{companyCIF}"></td>
			</tr>
			<tr>
				<td class="a"><label>Date beginning:</label></td>
				<td class="b"><input type="date" th:field="*{dateBeginning}" /></td>
				<td th:if="${#fields.hasErrors('dateBeginning')}" th:errors="*{dateBeginning}"></td>
			</tr>
			<tr>
				<td class="a"><label>Date ending:</label></td>
				<td class="b"><input type="date" th:field="*{dateEnding}" /></td>
				<td th:if="${#fields.hasErrors('dateEnding')}" th:errors="*{dateEnding}"></td>
			</tr>
			<tr>
				<td class="a"><label>Description:</label></td>
				<td class="b"><input type="text" th:field="*{description}" /></td>
			</tr>
			<tr>
				<td class="a"><label>Service type:</label></td>
				<td class="b"><select class="form_control" type="ServiceType"
					th:field="*{serviceType}">
						<option value="DINNER">Dinner</option>
						<option value="HEALTH_SERVICE">Health service</option>
						<option value="CLEANING">Cleaning</option>
				</select></td>
			</tr>
			<tr>
				<td class="a"><label>Quantity services</label></td>
				<td class="b"><input type="text" th:field="*{quantityServices}" /></td>
				<td th:if="${#fields.hasErrors('quantityServices')}" th:errors="*{quantityServices}"></td>
			</tr>
			<tr>
				<td class="a"><label>Units of measure</label></td>
				<td class="b"><input type="text" th:field="*{unitsOfMeasure}" /></td>
			</tr>
			<tr>
				<td class="a"><label>Price unit</label></td>
				<td class="b"><input type="text" th:field="*{priceUnit}" /></td>
				<td th:if="${#fields.hasErrors('priceUnit')}" th:errors="*{priceUnit}"></td>
			</tr>
			<tr>
				<td colspan="2"><input
					class="btn btn-info btn-lg btn-block " type="submit"
					value="Edit contract" /></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
