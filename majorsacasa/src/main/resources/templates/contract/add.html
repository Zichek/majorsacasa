<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<title>New contract</title>
<meta charset="UTF-8" />

</head>
<body>
	<div layout:fragment="content">
	<div class="container">	
		<h1 class="text-center">New contract</h1>
		<form class="w-50 mx-auto" action="#" th:action="@{/contract/add}" th:object="${contract}" method="post">
			<div class="form-group">
				<label class="font-weight-bold h3">Company CIF</label>
				<select class="form-control" th:field="*{companyCIF}">
						    <option th:each="company: ${companies}" th:value="${company.CIF}" th:text="${company.CIF} + ' - ' + ${company.name}">
						    </option>
						</select>
			</div>
			<div class="form-group">
				<label class="font-weight-bold h3">Date beginning</label>
				<input th:field="*{dateBeginning}" type="date" class="form-control" aria-describedby="dateBeginningHelp" placeholder="Beginning date">
				<small th:if="${#fields.hasErrors('dateBeginning')}" th:errors="*{dateBeginning}" id="dateBeginningHelp" class="form-text text-danger"></small>
			</div>
			<div class="form-group">
				<label class="font-weight-bold h3">Date ending</label>
				<input th:field="*{dateEnding}" type="date" class="form-control" aria-describedby="dateEndingHelp" placeholder="Ending date">
				<small th:if="${#fields.hasErrors('dateEnding')}" th:errors="*{dateEnding}" id="dateEndingHelp" class="form-text text-danger"></small>
			</div>
			<div class="form-group">
				<label class="font-weight-bold h3">Description</label>
				<input th:field="*{description}" type="text" class="form-control" aria-describedby="descriptionHelp" placeholder="Description">
				<small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" id="descriptionHelp" class="form-text text-danger"></small>
			</div>
			<div class="form-group">
				<label class="font-weight-bold h3">Service type</label>
				<select class="form-control" type="ServiceType" th:field="*{serviceType}">
							<option value="DINNER">Dinner</option>
							<option value="HEALTH_SERVICE">Health service</option>
							<option value="CLEANING">Cleaning</option>
					</select>				
			</div>
			<div class="form-group">
				<label class="font-weight-bold h3">Quantity services</label>
				<input th:field="*{quantityServices}" type="text" class="form-control" aria-describedby="quantityServicesHelp" placeholder="Quantity services">
				<small th:if="${#fields.hasErrors('quantityServices')}" th:errors="*{quantityServices}" id="quantityServicesHelp" class="form-text text-danger"></small>
			</div>
			<div class="form-group">
				<label class="font-weight-bold h3">Units of measure</label>
				<input th:field="*{unitsOfMeasure}" type="text" class="form-control" aria-describedby="unitsOfMeasureHelp" placeholder="Units of mesure">
<!-- 			<small th:if="${#fields.hasErrors('contactPersonPhoneNumber')}" th:errors="*{contactPersonPhoneNumber}" id="contactPersonPhoneNumberHelp" class="form-text text-danger"></small> -->
			</div>
			<div class="form-group">
				<label class="font-weight-bold h3">Price unit</label>
				<input th:field="*{priceUnit}" type="text" class="form-control" aria-describedby="priceUnitHelp" placeholder="Price per unit">
				<small th:if="${#fields.hasErrors('priceUnit')}" th:errors="*{priceUnit}" id="priceUnitHelp" class="form-text text-danger"></small>
			</div>
			
			<button type="submit" class="btn btn-info w-100">Add contract</button>
		</form>
	</div>
</div>	
</body>
</html>
