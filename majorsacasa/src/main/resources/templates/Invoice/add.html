<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Invoice</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/estilosadd.css"
	th:href="@{/css/estilosadd.css}" />
</head>
<body>
	<h2>New invoice</h2>
	<form action="#" th:action="@{/invoice/add}" th:object="${invoice}"
		method="post">
		<table class="table table-sm">
			<tr>
				<td class="a"><label>Number</label></td>
				<td class="b"><input type="text" th:field="*{number}" /></td>
			</tr>
			<tr>
				<td class="a"><label>Elderly DNI</label></td>
				<td class="b"><input type="text" th:field="*{elderlyDNI}" /></td>
			</tr>
			<tr>
				<td class="a"><label>Request Number</label></td>
				<td class="b"><input type="text" th:field="*{requestNumber	}" /></td>
			</tr>
			<tr>
				<td class="a"><label>Date</label></td>
				<td class="b"><input type="text" th:field="*{date}"
					placeholder="dd/MM/yyyy" /></td>
			</tr>
			<tr>
				<td class="a"><label>Amount</label></td>
				<td class="b"><input type="text" th:field="*{amount}" /></td>
			</tr>
			<tr>
				<td class="a"><label>Concept</label></td>
				<td class="b"><input type="text" th:field="*{concept}" /></td>
			</tr>

			<tr>
				<td colspan="2"><input
					class="btn btn-secondary btn-lg btn-block" type="submit"
					value="Add Invoice" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
