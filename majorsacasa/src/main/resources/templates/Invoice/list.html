<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>List Invoice</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
   <h1>List of Invoice</h1>
   <table>
     <thead>
       <tr>
         <th>Number</th>
         <th>Elderly DNI</th>
         <th>Request Number</th>
         <th>Date</th>
         <th>Amount</th>
         <th>concept</th>
       
         <th></th>
         <th></th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="invoice: ${invoices}"> 
         <td th:text="${invoice.number}"></td> 
         <td th:text="${invoice.elderlyDNI}"></td>
         <td th:text="${invoice.requestNumber}"></td>
         <td th:text="${invoice.date}"></td>
         <td th:text="${invoice.amount}"></td>
         <td th:text="${invoice.concept}"></td>
         <td><a th:href="@{/invoice/update/{number}(number=${invoice.number})}">Edita</a> 
         </td>
         <td><a th:href="@{/invoice/delete/{number}(number=${invoice.number})}">Esborra</a>
         </td>
       </tr>
     </tbody>
   </table>
   <a href="add">Add invoice</a> 
</body>
</html>
