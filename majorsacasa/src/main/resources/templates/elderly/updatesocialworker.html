<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<title>Update elderly</title>
<meta charset="UTF-8" />

<link rel="stylesheet" type="text/css" href="/css/estilosadd.css"
	th:href="@{/css/estilosadd.css}" />
	
</head>
<body>
	<div layout:fragment="content">
		<h1>Update elderly</h1>
		<form action="#" th:action="@{/elderly/updatesocialworker}" th:object="${elderly}"
			method="post">
			<div class="table-responsive">
				<table class="table">
					<tr>
						<td class="a"><label>Name:</label></td>
						<td class="b"><input type="text" th:field="*{name}" readonly/></td>
						<td class="b" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
					</tr>
					<tr>
						<td class="a"><label>Surname:</label></td>
						<td class="b"><input type="text" th:field="*{surname}" readonly/></td>
						<td class="b" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></td>
					</tr>
					<tr>
						<td class="a"><label>DNI:</label></td>
						<td class="b"><input type="text" th:field="*{DNI}" readonly/></td>
						<td class="b" th:if="${#fields.hasErrors('DNI')}" th:errors="*{DNI}"></td>
					</tr>
					<tr>
						<td class="a"><label>Birthdate:</label></td>
						<td class="b"><input type="date" th:field="*{birthDate}" readonly/></td>
						<td class="b" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></td>
					</tr>
					<tr>
						<td class="a"><label>Address:</label></td>
						<td class="b"><input type="text" th:field="*{address}" readonly/></td>
						<td class="b" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
					</tr>
					<tr>
						<td class="a"><label>Phone number:</label></td>
						<td class="b"><input type="text" th:field="*{phoneNumber}" readonly/></td>
						<td class="b" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
					</tr>
					<tr>
						<td class="a"><label>Bank account number:</label></td>
						<td class="b"><input type="text"
							th:field="*{bankAccountNumber}" readonly/></td>
							<td class="b" th:if="${#fields.hasErrors('bankAccountNumber')}" th:errors="*{bankAccountNumber}"></td>
					</tr>
					<tr>
						<td class="a"><label>Email:</label></td>
						<td class="b"><input type="email" th:field="*{email}" readonly/></td>
						<td class="b" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
					</tr>
					<tr style="display:none">
						<td class="a"><label>Password:</label></td>
						<td class="b"><input type="text" th:field="*{userPwd}" /></td>
						<td class="b" th:if="${#fields.hasErrors('userPwd')}" th:errors="*{userPwd}"></td>
					</tr>
					<tr>
						<td class="a"><label>Date creation:</label></td>
						<td class="b"><input type="date" th:field="*{dateCreation}" readonly/></td>
						<td class="b" th:if="${#fields.hasErrors('dateCreation')}" th:errors="*{dateCreation}"></td>
					</tr>
					<tr>
						<td class="a"><label>Alergies:</label></td>
						<td class="b"><input type="text" th:field="*{alergies}" readonly/></td>
					</tr>
					<tr>
						<td class="a"><label>Diseases:</label></td>
						<td class="b"><input type="text" th:field="*{diseases}" readonly/></td>
					</tr>
					<tr>
						<td class="a"><label>Social Worker:</label></td>
						<td class="b"><select th:field="*{socialWorkerUserCas}">
						    <option th:each="socialworker: ${socialworkers}" th:value="${socialworker.userCAS}" th:text="${socialworker.userCAS}">
						    </option>
						</select>
					</tr>
	
					<tr>
						<td colspan="2"><input
							class="btn btn-info btn-lg btn-block" type="submit"
							value="Update elderly" /></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
