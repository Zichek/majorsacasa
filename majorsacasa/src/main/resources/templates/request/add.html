<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<title>New request</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/estilosadd.css"
	th:href="@{/css/estilosadd.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h1>New request</h1>
		<form action="#" th:action="@{/request/add}" th:object="${request}"
			method="post">
			<table class="table">
				<tr>
					<td class="a"><label>Elderly DNI:</label></td>
					<td class="b"><input type="text" th:field="*{elderlyDNI}" /></td>
				</tr>
				<tr>
					<td class="a"><label>Contract number:</label></td>
					<td class="b"><input type="text" th:field="*{contractNumber}" /></td>
				</tr>
				<tr>
					<td class="a"><label>Service type:</label></td>
					<td class="b"><select class="form_control" type="ServiceType" th:field="*{serviceType}">
							<option value="DINNER">Dinner</option>
							<option value="HEALTH_SERVICE">Health service</option>
							<option value="CLEANING">Cleaning</option>
					</select></td>
				</tr>
				<tr>
					<td class="a"><label>Creation date:</label></td>
					<td class="b"><input type="date"
						th:field="*{creationDate}" /></td>
				</tr>
				<tr>
					<td class="a"><label>State:</label></td>
					<td class="b"><select class="form_control" type="state" th:field="*{state}">
							<option value="DONE">Done</option>
							<option value="ACCEPTED">Accepted</option>
							<option value="REJECTED">Rejected</option>
					</select></td>
				</tr>
				<tr>
					<td class="a"><label>Approved date:</label></td>
					<td class="b"><input type="date" th:field="*{approvedDate}" /></td>
				</tr>
				<tr>
					<td class="a"><label>Rejected date:</label></td>
					<td class="b"><input type="date" th:field="*{rejectedDate}" /></td>
				</tr>
				<tr>
					<td class="a"><label>Comments:</label></td>
					<td class="b"><input type="text" th:field="*{comments}" /></td>
				</tr>
				<tr>
					<td class="a"><label>End date:</label></td>
					<td class="b"><input type="date" th:field="*{endDate}" /></td>
				</tr>

				<tr>
					<td colspan="2"><input
						class="btn btn-secondary btn-lg btn-block" type="submit"
						value="Add request" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
