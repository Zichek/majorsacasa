<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<title>New request</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/estilosupdate.css"
	th:href="@{/css/estilosupdate.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h1>New request</h1>
		<form action="#" th:action="@{/request/add}" th:object="${request}"
			method="post">
			<table class="table">
				<tr>
				<td class="a"><label>Number</label></td>
				<td class="b"><input type="text" th:field="*{number}" /></td>
				<td class="b" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></td>
				
			</tr>
				<tr>
					<td class="a"><label>Elderly DNI:</label></td>
					<td class="b"><input type="text" th:field="*{elderlyDNI}" /></td>
					<td class="b" th:if="${#fields.hasErrors('elderlyDNI')}" th:errors="*{elderlyDNI}"></td>
				</tr>
				
				<tr>
					<td class="a"><label>Service type:</label></td>
					<td class="b"><select class="form_control" type="ServiceType" th:field="*{serviceType}">
							<option value="DINNER">Dinner</option>
							<option value="HEALTH_SERVICE">Health service</option>
							<option value="CLEANING">Cleaning</option>
					</select></td>
				</tr>
				<tr>
					<td class="a"><label>Creation date:</label></td>
					<td class="b"><input type="date"
						th:field="*{creationDate}" /></td>
						<td class="b" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></td>
				</tr>
				
				
				<tr>
					<td class="a"><label>Comments:</label></td>
					<td class="b"><input type="text" th:field="*{comments}" /></td>
					<td class="b" th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}"></td>
				</tr>
				<tr>
					<td class="a"><label>End date:</label></td>
					<td class="b"><input type="date" th:field="*{endDate}" /></td>
					<td class="b" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></td>
				</tr>

				<tr>
					<td colspan="2"><input
						class="btn btn-secondary btn-lg btn-block" type="submit"
						value="Add request" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
