<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<title>New request</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/estilosadd.css"
	th:href="@{/css/estilosadd.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h1>New request</h1>
		<form action="#" th:action="@{/request/add}" th:object="${request}"
			method="post">
			<table class="table">
				<tr>
					<td class="a"><label>Your DNI::</label></td>
					<td class="b"><input type="text" th:field="*{DNI}" /></td>
				</tr>
				<tr>
					<td class="a"><label>Service type:</label></td>
					<select class="form-control">
						<option>Default select</option>
					</select>
				</tr>
				<tr>
					<td class="a"><label>Address:</label></td>
					<td class="b"><input type="text" th:field="*{address}" /></td>
				</tr>
				<tr>
					<td class="a"><label>Phone number:</label></td>
					<td class="b"><input type="text" th:field="*{phoneNumber}" /></td>
				</tr>
				<tr>
					<td class="a"><label>Bank account number:</label></td>
					<td class="b"><input type="text"
						th:field="*{bankAccountNumber}" /></td>
				</tr>
				<tr>
					<td class="a"><label>Email:</label></td>
					<td class="b"><input type="email" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td class="a"><label>Password:</label></td>
					<td class="b"><input type="password" th:field="*{userPwd}" /></td>
				</tr>
				<tr>
					<td class="a"><label>Date creation:</label></td>
					<td class="b"><input type="date" th:field="*{dateCreation}" /></td>
				</tr>
				<tr>
					<td class="a"><label>Alergies:</label></td>
					<td class="b"><input type="text" th:field="*{alergies}" /></td>
				</tr>
				<tr>
					<td class="a"><label>Diseases:</label></td>
					<td class="b"><input type="text" th:field="*{diseases}" /></td>
				</tr>

				<tr>
					<td colspan="2"><input
						class="btn btn-secondary btn-lg btn-block" type="submit"
						value="Add elderly" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>


<form>
	<div class="form-group row">
		<label for="inputDNI" class="col-sm-2 col-form-label">DNI</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputDNI"
				placeholder="DNI" th:field="*{DNI}" >
		</div>
	</div>
	<div class="form-group row">
		<label for="inputDNI" class="col-sm-2 col-form-label">DNI</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputDNI"
				placeholder="DNI" th:field="*{DNI}" >
		</div>
	</div> 
	<fieldset class="form-group">
		<div class="row">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Service type:</label>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios"
						id="gridRadios1" value="option1" checked> <label
						class="form-check-label" for="gridRadios1"> First radio </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios"
						id="gridRadios2" value="option2"> <label
						class="form-check-label" for="gridRadios2"> Second radio </label>
				</div>
				<div class="form-check disabled">
					<input class="form-check-input" type="radio" name="gridRadios"
						id="gridRadios3" value="option3" disabled> <label
						class="form-check-label" for="gridRadios3"> Third disabled
						radio </label>
				</div>
			</div>
		</div>
	</fieldset>
	<div class="form-group row">
		<div class="col-sm-2">Checkbox</div>
		<div class="col-sm-10">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck1">
				<label class="form-check-label" for="gridCheck1"> Example
					checkbox </label>
			</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary">Sign in</button>
		</div>
	</div>
</form>
