<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<title>List request</title>
<meta charset="UTF-8" />

<link rel="stylesheet" type="text/css" href="/css/estiloslist.css"
	th:href="@{/css/estiloslist.css}" />

</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<h1>List with all the request from elderlies</h1>
			<div class="table-responsive">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>Number</th>
							<th>Elderly DNI</th>
							<th>Contract number</th>
							<th>Type service</th>
							<th>Creation date</th>
							<th>State</th>
							<th>Approved date</th>
							<th>Rejected Date</th>
							<th>Comments</th>
							<th>End date</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="request: ${requests}">
							<td th:text="${request.number}"></td>
							<td th:text="${request.elderlyDNI}"></td>
							<td th:text="${request.contractNumber}"></td>
							<td th:text="${request.serviceType}"></td>
							<td th:text="${request.creationDate}"></td>
							<td th:text="${request.state}"></td>
							<td th:text="${request.approvedDate}"></td>
							<td th:text="${request.rejectedDate}"></td>
							<td th:text="${request.comments}"></td>
							<td th:text="${request.endDate}"></td>
							<td><a class="btn btn-warning"
								th:href="@{/request/update/{number}(number=${request.number})}">Edit</a></td>
							<td><a class="btn btn-danger"
								th:href="@{/request/delete/{number}(number=${request.number})}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>	
		</div>	
	</div>
</body>
</html>
