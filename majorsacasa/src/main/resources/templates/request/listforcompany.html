<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<title>List Company</title>
<meta charset="UTF-8" />

<link rel="stylesheet" type="text/css" href="/css/estiloslist.css"
	th:href="@{/css/estiloslist.css}" />

</head>
<body>
	<div layout:fragment="content">
	<h1>List of companies</h1>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>Elderly DNI</th>
				<th>Compnay CIF</th>
				<th>Company CIF</th>
				<th>State</th>
				
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="request: ${requests}">
				<td th:text="${request.elderlyDNI}"></td>
				<td th:text="${request.companyCIF}"></td>
				<td th:text="${request.name}"></td>
				<td th:text="${request.state}"></td>
				
			</tr>
		</tbody>
	</table>
	
	</div>
</body>
</html>
