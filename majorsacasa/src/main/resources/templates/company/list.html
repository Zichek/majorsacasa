<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>List Company</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
   <h1>List of Company</h1>
   <table>
     <thead>
       <tr>
         <th>Name</th>
         <th>CIF</th>
         <th>Address</th>
         <th>Contact Person Name</th>
         <th>Contact Person Phone Number</th>
         <th>Contact Person Email</th>
         <th>Service Type</th>
         <th></th>
         <th></th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="company: ${companys}"> 
         <td th:text="${company.name}"></td> 
         <td th:text="${company.CIF}"></td>
         <td th:text="${company.address}"></td>
         <td th:text="${company.contactPersonName}"></td>
         <td th:text="${company.contactPersonPhoneNumber}"></td>
         <td th:text="${company.contactPersonEmail}"></td>
         <td th:text="${company.serviceType}"></td>
         <td><a th:href="@{/company/update/{CIF}(CIF=${company.CIF})}">Edita</a> 
         </td>
         <td><a th:href="@{/company/delete/{CIF}(CIF=${company.CIF})}">Esborra</a>
         </td>
       </tr>
     </tbody>
   </table>
   <a href="add">Add company</a> 
</body>
</html>
