<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>New Company</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
	
	<style>
	td {
		width: 100px;
	}
	
	h1 {
		color: black;
		text-align: center;
	}
	
	table {
		margin-left: auto;
		margin-right: auto;		
	}
	</style>

</head>
<body>
	<h1>New company</h1>
	<form action="#" th:action="@{/company/add}" th:object="${company}"
		method="post">
		<table class="table table-sm">
			<tr>
				<td><label>Name:</label></td>
				<td><input type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<td><label>CIF:</label></td>
				<td><input type="text" th:field="*{CIF}" /></td>
			</tr>
			<tr>
				<td><label>Address:</label></td>
				<td><input type="text" th:field="*{address}" /></td>
			</tr>
			<tr>
				<td><label>Contact person name:</label></td>
				<td><input type="text" th:field="*{contactPersonName}" /></td>
			</tr>
			<tr>
				<td><label>Contact person phone number:</label></td>
				<td><input type="text" th:field="*{contactPersonPhoneNumber}" /></td>
			</tr>
			<tr>
				<td><label>Contact person email:</label></td>
				<td><input type="text" th:field="*{contactPersonEmail}" /></td>
			</tr>
			<tr>
				<td><label>Service type:</label></td>
				<td><select class="form_control" type="ServiceType"
					th:field="*{serviceType}">
						<option value="DINNER">Dinner</option>
						<option value="HEALTH_SERVICE">Health service</option>
						<option value="CLEANING">Cleaning</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2"><input
					class="btn btn-secondary btn-lg btn-block " type="submit"
					value="Add Company" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
